<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Super Easy Resume Builder</title>
	 <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" integrity="sha384-dNpIIXE8U05kAbPhy3G1cz+yZmTzA6CY8Vg/u2L9xRnHjJiAK76m2BIEaSEV+/aU" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/main.css" type="text/css">
</head>
<body>
<header>
	<nav class="level container" role="navigation" aria-label="main navigation">
		<a href="" class="level-left">Resumaker</a>
		<div class="level-right has-dropdown">
			<i id="main-menu" class="fa fa-bars"></i>
			<div id="main-menu-drop" class="navbar-dropdown">
				<a href="" class="navbar-item">Home</a>
				<a href="" class="navbar-item">Profile</a>
				<a href="" class="navbar-item">New Resume</a>
				<a href="" class="navbar-item">Logout</a>
			</div>
		</div>
	</nav>
</header>
<main class="container content">
	<h1 class="is-h1 title">Create a Resume</h1>
	<h2 class="is-h2">Choose A Color</h2>
	<div id="color-picker" class="level ">
		<div class="button level-item is-primary">aqua</div>
		<div class="button level-item is-link">cerulean</div>
		<div class="button level-item is-info">sky</div>
		<div class="button level-item is-success">lime</div>
		<div class="button level-item is-warning">dandelion</div>
		<div class="button level-item is-danger">tomato</div>
	</div>
	<h2 class="is-h2">Choose a template:</h2>
	<div class="columns is-light padding">
		<a class="column res-template"><img src="../imgs/resume-serif.png" alt="resume preview"></a>
		<a class="column res-template"><img src="../imgs/resume-icons.png" alt="resume preview"></a>
		<a class="column res-template"><img src="../imgs/resume-thin-stripe.png" alt="resume preview"></a>
		<a class="column res-template"><img src="../imgs/resume-thick-stripe.png" alt="resume preview"></a>

	</div>
</main>
<footer>
	<div class="container clearfix">
		<small class="is-pulled-right">Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>; Resumaker made with love by Denise, Matt & Noah; copyright 2017.</small>
	</div>
	<script src="http://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="../js/ui.js"></script>
</footer>
</body>
</html>
